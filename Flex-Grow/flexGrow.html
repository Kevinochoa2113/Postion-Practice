<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexGrow.css">
</head>
<body>
    <h2>
        Flexbox <code>flex-grow</code>
    </h2>
    <h2 class="stretch">
        flex:grow:0
    </h2>

    <div class="flexbox grow-0">
        <div class="item item-A">
            <h2>A</h2>
        </div>
        <div class="item item-B">
            <h2>B</h2>
        </div>
        <div class="item item-C">
            <h2>C</h2>
        </div>
    </div>

    <h2 class="stretch">
        flex:grow:1
    </h2>

    <div class="flexbox grow-1">
        <div class="item item-A">
            <h2>A</h2>
        </div>
        <div class="item item-B">
            <h2>B</h2>
        </div>
        <div class="item item-C">
            <h2>C</h2>
        </div>
    </div>
    <h2 class="stretch">
        flex:grow:1 but C is flex-grow:3
    </h2>

    <div class="flexbox grow-1">
        <div class="item item-A">
            <h2>A</h2>
        </div>
        <div class="item item-B">
            <h2>B</h2>
        </div>
        <div class="item item-C grow-3">
            <h2>C</h2>
        </div>
    </div>
</body>
</html>
